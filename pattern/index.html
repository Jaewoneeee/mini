<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Todo List MVC</title>
    </head>
    <body>
        <h1>Todo List</h1>
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button id="add-task">Add Task</button>
        <ul id="task-list"></ul>

        <h1>Observer Pattern Demo</h1>
        <button id="notifyObservers">Notify Observers</button>
        <button id="unsubscribeFirst">Unsubscribe First Observer</button>
        <button id="secondNotification">Notify After Unsubscribe</button>

        <script src="mvc.js"></script>
        <script src="observer.js"></script>
    </body>
</html>
