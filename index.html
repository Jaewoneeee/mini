<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Simple Org Chart App</title>
        <style>
            .hidden {
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Organization Chart</h1>
        <ul id="orgList">
            <!-- 조직 목록은 여기에 동적으로 생성됩니다 -->
        </ul>

        <div id="employeeInfo" class="hidden">
            <h2>Employee Info</h2>
            <p><strong>Name:</strong> <span id="empName"></span></p>
            <p><strong>Position:</strong> <span id="empPosition"></span></p>
            <p><strong>Age:</strong> <span id="empAge"></span></p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
